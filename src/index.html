<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Rating System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script>
    <script src="professorRating.js" defer></script> 
</head>
<body>
    <h1>Rate a Professor</h1>
    <form id="ratingForm">
        <label for="score">Score (1-5):</label>
        <input type="number" id="score" name="score" min="1" max="5" required>
        <br>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" required></textarea>
        <br>
        <button type="submit">Submit Rating</button>
    </form>
    <div id="message"></div>
    
    <h2>Ratings:</h2>
    <ul id="ratingsList"></ul> 
</body>
</html>
