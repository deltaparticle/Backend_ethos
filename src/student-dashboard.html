<!-- src/student-dashboard.html -->
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Student Dashboard</title>
</head>
<body>
  <form id="ratingForm">
    <h2>Rate the Professor</h2>
    <label for="knowledge">Knowledge:</label>
    <input type="radio" name="knowledge" value="1"> 1
    <input type="radio" name="knowledge" value="2"> 2
    <input type="radio" name="knowledge" value="3"> 3
    <input type="radio" name="knowledge" value="4"> 4
    <input type="radio" name="knowledge" value="5"> 5

    <label for="teachingStyle">Teaching Style:</label>
    <input type="radio" name="teachingStyle" value="1"> 1
    <input type="radio" name="teachingStyle" value="2"> 2
    <input type="radio" name="teachingStyle" value="3"> 3
    <input type="radio" name="teachingStyle" value="4"> 4
    <input type="radio" name="teachingStyle" value="5"> 5

    <button type="submit">Submit Rating</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
